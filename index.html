<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="class1">
        <div class="nav">
            <div class="logo">
                <a href="#"></a><img src="./net5.png" alt="logo">

            </div>
        </div>
        <div class="loginBody">
            <div class="login">
                <h2>Sign in</h2>
                <form>
                    <div class="inputClass">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="inputClass">
                        <input type="text" placeholder="Password">
                    </div>
                </br>
                    <div class="inputClass">
                       <button>Sign in</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"style="margin:0px; padding:0; height:13px"></span>
                            <span>remember me</span>
                        </div>
                        <div class="help"></div>
                        Need help ?
                    </div>
                </div>
                    <div class="bottom">
                        <div class="other">
                            <span><img src="fb.png" alt="fb"></span>
                            <span><a href="#">Login with Facebook</a></span>
                        </div>
                        </div>
                         <div class="signup">
                         <p>New to Netflix?<a href="#">Sign Up now.</a></p> 
                         </div> 
                                        
                    
                    <div class="term">
                        <p>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#">Learn more.</a>
                        </p>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
